<template>
  <lightning-card title="Record Edit Form (Create Mixed Records)">
    <lightning-record-edit-form
      object-api-name={objectApiName}
      onsuccess={handleContactCreationSuccess}
    >
      <lightning-messages> </lightning-messages>
      <lightning-input-field field-name={contactFirstNameField}>
      </lightning-input-field>
      <lightning-input-field field-name={contactLastNameField}>
      </lightning-input-field>
      <lightning-input
        label="Opportunity Name"
        class="opportunityName"
        value={opportunityName}
        onchange={handleOpportunityNameInputChange}
      ></lightning-input>
      <lightning-button
        class="slds-var-m-top_small slds-align_absolute-center"
        variant="brand"
        type="submit"
        name="create"
        label="Save"
      >
      </lightning-button>
    </lightning-record-edit-form>
  </lightning-card>
</template>
