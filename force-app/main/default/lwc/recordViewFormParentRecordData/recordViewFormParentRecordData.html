<template>
  <lightning-card title="Record View Form (Parent Record Data)">
    <lightning-record-view-form
      record-id={recordId}
      object-api-name={objectApiName}
    >
      <div class="slds-grid slds-wrap">
        <div class="slds-col slds-size_1-of-2">
            <lightning-output-field field-name={nameField}>
            </lightning-output-field>
        </div>
        <div class="slds-col slds-size_1-of-2">
            <lightning-output-field field-name={revenueField}>
            </lightning-output-field>
        </div>
        <div class="slds-col slds-size_1-of-2">
            <lightning-output-field field-name={industryField}>
            </lightning-output-field>
        </div>
        <div class="slds-col slds-size_1-of-2">
            <div class="slds-form-element">
                <span class="slds-form-element__label">Owner Name</span>
                <div class="slds-form-element__control">
                    <lightning-formatted-text value={ownerNameFieldValue}>
                    </lightning-formatted-text>
                </div>
            </div>
        </div>
    </div>
    </lightning-record-view-form>
  </lightning-card>
</template>
