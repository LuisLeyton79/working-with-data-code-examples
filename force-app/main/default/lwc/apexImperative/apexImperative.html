<template>
  <lightning-card title="Apex create record (Invoke imperatively)">
    <div class="slds-var-m-around_x-small">
      <lightning-button
        class="slds-align_absolute-center slds-var-m-bottom_small"
        label="Create Account"
        onclick={handleButtonClick}
      ></lightning-button>
      <template if:true={accounts.data}>
        <lightning-datatable
          key-field="Id"
          data={accounts.data}
          columns={columns}
        >
        </lightning-datatable>
      </template>
      <template if:true={errors}>
        <p>{errors}</p>
      </template>
    </div>
  </lightning-card>
</template>
