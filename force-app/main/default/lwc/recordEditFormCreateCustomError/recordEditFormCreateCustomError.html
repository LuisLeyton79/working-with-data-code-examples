<template>
  <lightning-card title="Record Edit Form (Custom Error)">
    <lightning-record-edit-form
      object-api-name={objectApiName}
      onsuccess={handleSuccess}
      onerror={handleError}
    >
      <lightning-input-field field-name={nameField}> </lightning-input-field>
      <lightning-input-field field-name={revenueField}> </lightning-input-field>
      <lightning-input-field field-name={industryField}>
      </lightning-input-field>
      <div class="slds-var-m-top_small slds-align_absolute-center">
        <lightning-button
          variant="brand"
          type="submit"
          name="create"
          label="Save"
        >
        </lightning-button>
      </div>
    </lightning-record-edit-form>
  </lightning-card>
</template>
